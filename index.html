<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameFest Tier Allocation Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #090a0f;
      color: white;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      color: #f8b933;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }
    .category {
      background: linear-gradient(145deg, #13141c, #1a1b25);
      border: 1px solid #1c1e2a;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }
    .category h2 {
      margin-top: 0;
      color: #f8b933;
      font-size: 1.4rem;
    }
    .pool, .check, .rank-check {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #0e0f17;
      color: #f0f0f0;
      outline: none;
    }
    .result {
      margin-top: 0.5rem;
      color: #80ffd3;
    }
    .total {
      text-align: center;
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #76ff03;
      font-weight: bold;
    }
    .actions {
      text-align: center;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
      background: #f0c52b;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: #ffdf65;
    }
    @media screen and (max-width: 600px) {
      .wrapper {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/Profile_Picture_-_Logo.png" alt="Overtake Logo" />
    <h1>GameFest Tier Allocation Checker</h1>
  </header>

  <div class="wrapper">

    <!-- Somnis Category -->
    <div class="category">
      <h2>Somnis</h2>
      <div class="pool" data-pool="Clear Quests, Collect AP">
        <label>Clear Quests, Collect AP</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Strengthen your cards">
        <label>Strengthen your cards</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Collect cards and equipment">
        <label>Collect cards and equipment</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Level up and win">
        <label>Level up and win</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Climb the Leaderboard">
        <label>Climb the Leaderboard</label>
        <select></select>
        <div class="result"></div>
      </div>
    </div>

    <!-- GG:S Category -->
    <div class="category">
      <h2>GG:S</h2>
      <div class="pool" data-pool="Convert collect AP">
        <label>Convert collect AP</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Dominate with the highest kills">
        <label>Dominate with the highest kills</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Survive the zombie hordle">
        <label>Survive the zombie hordle</label>
        <select></select>
        <div class="result"></div>
      </div>
    </div>

    <!-- POPs Category -->
    <div class="category">
      <h2>POPs</h2>
      <div class="check" data-check="Overtake Basics">
        <label>Overtake Basics</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="Mint GG:S Pass">
        <label>Mint GG:S Pass</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="Sui x OVERTAKE April">
        <label>Sui x OVERTAKE April</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="Sui x OVERTAKE March">
        <label>Sui x OVERTAKE March</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="OVERTAKE Quiz Student (lvl 1)">
        <label>OVERTAKE Quiz Student (lvl 1)</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="OVERTAKE Quiz (lvl 2)">
        <label>OVERTAKE Quiz (lvl 2)</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="OVERTAKE Quiz Professor (lvl 3)">
        <label>OVERTAKE Quiz Professor (lvl 3)</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="Ultimate Dedication">
        <label>Ultimate Dedication</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="Reward for OGs">
        <label>Reward for OGs</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="Participate in Games">
        <label>Participate in Games</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
      <div class="check" data-check="Prove Your Love">
        <label>Prove Your Love</label>
        <select><option>No</option><option>Yes</option></select>
        <div class="result"></div>
      </div>
    </div>

    <!-- SOMNIS Season 1 -->
    <div class="category">
      <h2>SOMNIS Season 1</h2>
      <div class="rank-check">
        <label>Enter your Elite League 5 Rank (1-98)</label>
        <input type="number" id="rankS1" min="1" max="98" />
        <div class="result" id="s1result"></div>
      </div>
    </div>

    <!-- SOMNIS Season 2 (November Event) -->
    <div class="category">
      <h2>SOMNIS Season 2 (November Event)</h2>
      <div class="rank-check">
        <label>Enter your November Event Rank (1-1000)</label>
        <input type="number" id="rankS2" min="1" max="1000" />
        <div class="result" id="s2result"></div>
      </div>
    </div>

    <div class="total">
      Total Allocation: <span id="total">0</span> $TAKE
    </div>

    <div class="actions">
      <button onclick="resetForm()">Reset All</button>
      <button onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <script>
    // Tier allocations for Somnis & GG:S pools
    const allocations = {
      'Clear Quests, Collect AP': {
        Champion: 250000,
        Grandmaster: 150000,
        Master: 100000,
        Diamond: 57142.86,
        Platinum: 18888.89,
        Gold: 3000,
        Silver: 522.22,
        Unranked: 0,
      },
      'Strengthen your cards': {
        Champion: 56000,
        Grandmaster: 30000,
        Master: 12000,
        Diamond: 5000,
        Platinum: 1500,
        Gold: 750,
        Silver: 100,
        Unranked: 0,
      },
      'Collect cards and equipment': {
        Champion: 125000,
        Grandmaster: 75000,
        Master: 50000,
        Diamond: 28142.43,
        Platinum: 9444.44,
        Gold: 1500,
        Silver: 261.11,
        Unranked: 0,
      },
      'Level up and win': {
        Champion: 75000,
        Grandmaster: 45000,
        Master: 30000,
        Diamond: 17142.86,
        Platinum: 5666.67,
        Gold: 900,
        Silver: 157.67,
        Unranked: 0,
      },
      'Climb the Leaderboard': {
        Champion: 60000,
        Grandmaster: 54000,
        Master: 48000,
        Diamond: 4600,
        Platinum: 666,
        Gold: 300,
        Silver: 148,
        Unranked: 0,
      },
      'Convert collect AP': {
        Champion: 450000,
        Grandmaster: 300000,
        Master: 225000,
        Diamond: 23969.07,
        Platinum: 2833.33,
        Gold: 450,
        Silver: 56.67,
        Unranked: 0,
      },
      'Dominate with the highest kills': {
        Champion: 300000,
        Grandmaster: 200000,
        Master: 150000,
        Diamond: 15979.38,
        Platinum: 1888.89,
        Gold: 300,
        Silver: 37.78,
        Unranked: 0,
      },
      'Survive the zombie hordle': {
        Champion: 150000,
        Grandmaster: 100000,
        Master: 75000,
        Diamond: 7989.69,
        Platinum: 944.44,
        Gold: 150,
        Silver: 18.89,
        Unranked: 0,
      },
    };

    const tiers = [
      'Unranked',
      'Silver',
      'Gold',
      'Platinum',
      'Diamond',
      'Master',
      'Grandmaster',
      'Champion',
    ];

    // POP allocations including new Quiz lvl 2
    const popAllocations = {
      'Overtake Basics': 1.064,
      'Mint GG:S Pass': 10.13,
      'Sui x OVERTAKE April': 34.89,
      'Sui x OVERTAKE March': 31.68,
      'OVERTAKE Quiz Student (lvl 1)': 8.45,
      'OVERTAKE Quiz (lvl 2)': 11.29,  // new added
      'OVERTAKE Quiz Professor (lvl 3)': 45.97,
      'Ultimate Dedication': 1953.12,
      'Reward for OGs': 703.23,
      'Participate in Games': 199.46,
      'Prove Your Love': 1253.91,
    };

    // SOMNIS Season 1 ranks (corrected indexing)
    const s1Ranks = [
      14799,13900,13772,13433,13379,12961,12352,12095,12061,11965,11854,11740,
      11620,11541,11521,11506,11441,11435,11421,11410,11398,11395,11390,11384,
      11384,11284,11284,11108,10895,10855,10838,10544,10394,10391,10325,10274,
      10212,10183,10172,10132,10103,10075,10024,9984,9961,9938,9910,9896,9870,
      9870,9847,9836,9765,9674,9557,9551,9540,9400,9392,9378,9329,9329,9307,9295,
      9289,9281,9278,9267,9264,9264,9261,9261,9258,9258,9255,9255,9250,9250,9247,
      9244,9244,9244,9244,9244,9244,9241,9241,9238,9235,9233,9230,9227,9227,9227,
      9227,9224,9221
    ];

    // SOMNIS Season 2 allocation by rank function
    function getS2Allocation(rank) {
      if (rank === 1) return 150000;
      if (rank === 2) return 100000;
      if (rank === 3) return 70000;
      if (rank <= 10) return 25000;
      if (rank <= 20) return 10000;
      if (rank <= 50) return 5000;
      if (rank <= 100) return 2000;
      if (rank <= 200) return 1000;
      if (rank <= 500) return 500;
      if (rank <= 1000) return 200;
      return 0;
    }

    // Initialize tier dropdowns for Somnis & GG:S pools
    document.querySelectorAll('.pool').forEach(poolDiv => {
      const poolName = poolDiv.dataset.pool;
      const select = poolDiv.querySelector('select');
      tiers.forEach(tier => {
        const opt = document.createElement('option');
        opt.value = tier;
        opt.textContent = tier;
        select.appendChild(opt);
      });

      // Set default to Unranked
      select.value = 'Unranked';

      select.addEventListener('change', () => {
        const tier = select.value;
        const amount = allocations[poolName][tier] || 0;
        poolDiv.querySelector('.result').textContent = `${amount.toLocaleString()} $TAKE`;
        calculateTotal();
      });
    });

    // Event listeners for POP selects
    document.querySelectorAll('.check').forEach(div => {
      const checkName = div.dataset.check;
      const select = div.querySelector('select');
      select.value = 'No'; // default to No
      select.addEventListener('change', () => {
        const value = select.value === 'Yes' ? popAllocations[checkName] : 0;
        div.querySelector('.result').textContent = `${value.toLocaleString()} $TAKE`;
        calculateTotal();
      });
    });

    // SOMNIS Season 1 rank input
    document.getElementById('rankS1').addEventListener('input', () => {
      const rankInput = parseInt(document.getElementById('rankS1').value);
      let val = 0;
      if (rankInput >= 1 && rankInput <= s1Ranks.length) {
        val = s1Ranks[rankInput - 1];
      }
      document.getElementById('s1result').textContent = val ? `${val.toLocaleString()} $TAKE` : '';
      calculateTotal();
    });

    // SOMNIS Season 2 rank input
    document.getElementById('rankS2').addEventListener('input', () => {
      const rankInput = parseInt(document.getElementById('rankS2').value);
      const val = getS2Allocation(rankInput);
      document.getElementById('s2result').textContent = val ? `${val.toLocaleString()} $TAKE` : '';
      calculateTotal();
    });

    // Calculate total from all results
    function calculateTotal() {
      let total = 0;
      document.querySelectorAll('.result').forEach(r => {
        const val = parseFloat(r.textContent.replace(/[^\d.]/g, '')) || 0;
        total += val;
      });
      document.getElementById('total').textContent = total.toLocaleString();
    }

    // Reset everything
    function resetForm() {
      document.querySelectorAll('select').forEach(s => s.value = 'No');
      document.querySelectorAll('input[type="number"]').forEach(i => i.value = '');
      document.querySelectorAll('.result').forEach(r => r.textContent = '');
      // Reset dropdowns in pools to Unranked
      document.querySelectorAll('.pool select').forEach(s => s.value = 'Unranked');
      calculateTotal();
    }

    // Copy link to clipboard
    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("Link copied to clipboard!");
      });
    }

    // Initialize all dropdowns and total on page load
    window.onload = () => {
      // Set all pools dropdowns to Unranked and POP selects to No
      document.querySelectorAll('.pool select').forEach(s => s.value = 'Unranked');
      document.querySelectorAll('.check select').forEach(s => s.value = 'No');
      calculateTotal();
    };
  </script>
</body>
</html>
